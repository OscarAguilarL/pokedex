<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/index.css" />
        <title>Pokedex</title>
    </head>
    <body>
        <main class="pokedex" id="pokedex" tabindex="0">
            <section
                class="pokedex-main"
                aria-label="Información general del Pokemon"
            >
                <div class="header-shadow">
                    <div class="header">
                        <span class="light is-big is-sky" id="animatedLight"></span>
                        <span class="light is-red"></span>
                        <span class="light is-yellow"></span>
                        <span class="light is-green"></span>
                    </div>
                    <div class="screen">
                        <div class="screen-border">
                            <div class="screen-safeArea" id="screen">
                                <img src="" alt="" id="image">
                            </div>
                            <div class="screen-borderBottom">
                                <div class="left"></div>
                                <div class="center">
                                    <span class="button-circle"></span>
                                    <span class="button-circle"></span>
                                </div>
                                <div class="right">
                                    <img src="./images/button.svg" alt="" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="actions">
                    <div class="variants">
                        <button class="button is-big" id="randomPokemon"></button>
                        <div class="button-container">
                            <button class="button is-yellow"></button>
                            <button class="button"></button>
                        </div>
                    </div>
                    <form role="search" id="form" class="search">
                        <input
                            type="search"
                            name="id"
                            placeholder="¿Quién es ese pokemon?"
                            autocomplete="off"
                        />
                    </form>
                    <div class="description">
                        <p id="description">
                            Busca un pokémon para conocer todos sus
                            características.
                        </p>
                    </div>
                    <div class="navigation">
                        <button
                            id="next-pokeon"
                            class="navigation-right"
                            aria-label="Siguiente Pokemon"
                        ></button>
                        <button
                            id="prev-pokemon"
                            class="navigation-left"
                            aria-label="Pokemon Anterior"
                        ></button>
                        <button
                            id="prev-image"
                            class="navigation-down"
                            aria-label="Siguiente imágen del Pokemon"
                        ></button>
                        <button
                            id="next-image"
                            class="navigation-up"
                            aria-label="Imágen anterior del Pokemon"
                        ></button>
                    </div>
                </div>
            </section>

            <div class="cover cover-front">Cover Front</div>

            <section
                class="cover cover-back"
                aria-label="Estadísticas del Pokemon"
            >
                <div class="stats">
                    <canvas id="stats" width="200" height="500"></canvas>
                </div>
            </section>
        </main>
        <script src="./js/app.js" type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    </body>
</html>
