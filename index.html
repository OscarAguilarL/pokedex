<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/index.css" />
        <title>Pokedex</title>
    </head>
    <body>
        <main class="pokedex is-open" tabindex="0">
            <section
                class="pokedex-main"
                aria-label="Información general del Pokemon"
            >
                <div class="header-shadow">
                    <div class="header">
                        <span class="light is-big is-sky is-animated"></span>
                        <span class="light is-red"></span>
                        <span class="light is-yellow"></span>
                        <span class="light is-green"></span>
                    </div>
                    <div class="screen">
                        <div class="screen-border">
                            <div class="screen-safeArea"></div>
                        </div>
                    </div>
                </div>
                <div class="actions">
                    <div class="variants">variants</div>
                    <form role="search" id="form" class="search">
                        <input
                            type="search"
                            name="id"
                            placeholder="¿Quién es ese pokemon?"
                            autocomplete="off"
                        />
                    </form>
                    <div class="description">
                        <p>Busca un pokémon para conocer todos sus características.</p>
                    </div>
                    <div class="navigation">navigation</div>
                </div>
            </section>

            <div class="cover cover-front">Cover Front</div>

            <section
                class="cover cover-back"
                aria-label="Estadísticas del Pokemon"
            >
                <div class="stats">Stats</div>
            </section>
        </main>
    </body>
</html>
